<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gallery</title>
    <link rel="stylesheet" type="text/css" href="WebGallery.css" />
    <script src="zoom.js"></script>
</head>
<body>
<nav>
    <img src="images/image1.jpg" alt="dog" onmouseover="changeImage('1')" onmouseout="changeImage('select')" />
    <img src="images/image2.jpg" alt="dolphin" onmouseover="changeImage('2')" onmouseout="changeImage('select')" />
    <img src="images/image3.jpg" alt="eagle" onmouseover="changeImage('3')" onmouseout="changeImage('select')" />
    <img src="images/image4.jpg" alt="elephant" onmouseover="changeImage('4')" onmouseout="changeImage('select')" />
    <img src="images/image5.jpg" alt="tiger" onmouseover="changeImage('5')" onmouseout="changeImage('select')" />
</nav>

<div id="imageHolder">
    <img id="zoomedImage" src="images/image1.jpg" alt="animal"/>
</div>
</body>
</html>
